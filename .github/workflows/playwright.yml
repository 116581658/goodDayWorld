name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python packages
      run: pip install -r requirements.txt

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Run tests
      run: pytest -q
