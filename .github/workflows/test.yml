name: Test Runner

on:
  workflow_dispatch:  # allows manual run from GitHub UI

jobs:
  test:
    runs-on: self-hosted  # forces execution on your local Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display who is running this
        run: |
          echo "Running on:"
          whoami
          echo "Home directory:"
          echo $env:USERPROFILE

      - name: Run a simple Python script
        run: |
          python --version
          echo "Hello from your local GitHub runner!"
